name: CI - Auth service (Java 21, Gradle)

on:
  push:
    branches: [ develop ]
    paths:
      - 'services/auth/**'
  pull_request:
    branches: [ develop ]
    paths:
      - 'services/auth/**'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      DB_URL: jdbc:postgresql://localhost:5432/auth_db
      DB_USER: sspdev
      DB_PASSWORD: sspdev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle.lockfile', 'services/auth/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Start postgres_auth_db service
        run: docker-compose -f docker-compose.yml up -d postgres_auth_db

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            docker exec auth_db pg_isready -U sspdev -d auth_db >/dev/null 2>&1 && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Build and run unit tests for auth module
        run: ./gradlew :services:auth:clean :services:auth:build

      - name: Shutdown postgres_auth_db service
        if: always()
        run: docker-compose -f docker-compose.yml down