services:
  postgres_auth_db:
    container_name: auth_db
    image: postgres:17.4
    env_file:
      - .env
    volumes:
      - auth_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sspdev -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  auth_pg_data: